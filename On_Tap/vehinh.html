<script>
    for(let i = 1; i <= 5;i++){
        for(let j = 5; j >= i+1 ;j--){
            document.write('&nbsp;&nbsp');
        }
        for(let k = 6-i; k <= 5;k++){
            document.write('*');
        }
        document.write('</br>');
    }



</script>
