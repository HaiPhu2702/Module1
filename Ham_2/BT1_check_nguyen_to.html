<script>
        function isPrime(N){
            if(N<2){
                return false;
            }
            let i=2;
            while (i<N){
                if(N%i==0){
                    return false;
                }
                i++;
            }

            return true;
        }

function out_prime(baonhieu){
let count=0;

}
return count;
}
