<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="value1">
<button id="tinh">tính số ngày</button>
<br>
<p id="result">result=</p>


<script>
    document.getElementById("tinh").addEventListener("click", ham_tinh_ngay)

    function ham_tinh_ngay() {
        let valueText = document.getElementById("value1").value;

        switch (parseInt(valueText)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "tháng có 31 ngày"
                break;
            case 2:
                alert("thang" + valueText + "có 28 or 29 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:

                alert("thang" + valueText + "có 30 ngày")
                break;
        }
    }

</script>

</body>
</html>
