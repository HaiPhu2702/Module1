<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script >

  let weight=+prompt("weight")
  let height=+prompt("height")
  let bmi=weight/(height*2);
  if(bmi<18.5){
      alert("gầy")
  }else if(18.5<=bmi<25){
      alert("normal")
  }else if(25<=bmi<30){
      alert("thừa cân")
  }else {
      alert("fat")
  }


</script>

</body>
</html>
