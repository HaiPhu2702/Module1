<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<h3>CỜ Cara-Simple</h3>
<p id="caro_id"></p>
<input type="button" value="changeValue" onclick="changeValue()">

</body>
<script>
let board = [];
//tao mảng 5 hàng
function createBoard() {
for (let i = 0; i < 5; i++) {
// board[i] = new Array(0,0,0,0,0);
board[i] = new Array(5).fill(0);
}
}
// chạy  mảng đã tạo và hiển thị racác giá trị ra
function renderBoard() {
document.getElementById("board").innerHTML='';
for(let i=0;i<board.length;i++){
document.getElementById("board").innerHTML+=board[i]+"</br>"
}
}
// nhận giá trị thay đổi ở đâu rồi gọi hàm render chạy lại thay đổi
function change(){
let x=+prompt("nhập x : ")
let y=+prompt("nhập y : ")
board[x][y]='x';
renderBoard();
}

createBoard();
renderBoard()

</script>

</html>
