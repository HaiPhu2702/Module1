<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="margin-left: 17%"> Bảng cửu chương</h1>
</body>
<script>
    let sout="<table border='1' width=50% cellspacing='0' cellpadding='3'>"
    for (let i=1;i<10;i++){
        sout+= "<tr>"
        for(let j=2;j<10;j++){
            sout+= "<td style='text-align: center'>"+ j+"x"+i + "="+ j*i +    "</td>"
        }
        sout+= "</tr>"
    }
    sout+="</table>"
    document.write(sout)
</script>
</html>
