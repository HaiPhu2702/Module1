<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt('Type a number');
    let a = value > 0;

    switch (value) {
        case 0:
            alert("0")
            break;
        default:
            switch (a) {
                case true:
                    alert("1");
                    break;
                case false:
                    alert("-1");
                    break;
            }


    }


</script>

</body>
</html>
