<script >
    let x=prompt("nhập năm")
    parseInt(x);

        if (x % 100) {
            if (x % 400) {
                alert("nhuận")
            } else {
                alert("ko nhuận")
            }

        } else {
            alert("nhuận")
        }
    } else {
        alert("ko nhuận")
    }


</script>
